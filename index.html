<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoSeries001 Cash Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h1 class="title">Cash Drop</h1>
        <p>Your character must grab as much money as possible within 1 minute!</p>
        <div class="assets-display">
            <div><img src="Assets/Coin.png" alt="Coin"><span>= $1</span></div>
            <div><img src="Assets/5Bill.jpg" alt="$5 Bill"><span>= $5</span></div>
            <div><img src="Assets/10Bill.jpg" alt="$10 Bill"><span>= $10</span></div>
            <div><img src="Assets/20Bill.jpg" alt="$20 Bill"><span>= $20</span></div>
            <div><img src="Assets/50Bill.jpg" alt="$50 Bill"><span>= $50</span></div>
            <div><img src="Assets/100Bill.jpg" alt="$100 Bill"><span>= $100</span></div>
            <div><img src="Assets/Bitcoin.webp" alt="Bitcoin"><span>= $1000</span></div>
        </div>
        <h2>Character Select</h2>
        <div class="character-select">
            <div class="character" data-character="fatman">
                <img src="Assets/Fatman.png" alt="Fatman">
                <div class="attributes-container">
                    <div class="attributes">
                        <p>Size:</p>
                        <div class="meter">
                            <div class="fill" style="width: 100%;"></div>
                        </div>
                        <p>Speed:</p>
                        <div class="meter">
                            <div class="fill" style="width: 30%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character" data-character="girl">
                <img src="Assets/Girl.png" alt="Girl">
                <div class="attributes-container">
                    <div class="attributes">
                        <p>Size:</p>
                        <div class="meter">
                            <div class="fill" style="width: 50%;"></div>
                        </div>
                        <p>Speed:</p>
                        <div class="meter">
                            <div class="fill" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="character" data-character="ninja">
                <img src="Assets/Ninja.png" alt="Ninja">
                <div class="attributes-container">
                    <div class="attributes">
                        <p>Size:</p>
                        <div class="meter">
                            <div class="fill" style="width: 50%;"></div>
                        </div>
                        <p>Speed:</p>
                        <div class="meter">
                            <div class="fill" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bonus-display">
            <div><img src="Assets/SpeedUp.png" alt="Speed Up"><span>Speed Up</span></div>
            <div><img src="Assets/TimeUp.png" alt="Time Up"><span>Time Up</span></div>
            <div><img src="Assets/2x.png" alt="2000 Points"><span>2000 Points</span></div>
            <div><img src="Assets/3x.png" alt="3000 Points"><span>3000 Points</span></div>
        </div>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameContainer">
        <div id="scoreTimerContainer">
            <div id="score">Score: $0</div>
            <div id="timer">Time: 60s</div>
        </div>
        <div id="speedMeterContainer">
            <p>Speed Meter:</p>
            <div id="speedMeter"></div>
        </div>
        <div id="game">
            <img id="player" src="" alt="Player">
        </div>
        <button id="musicToggleButton">
            <span>&#9835;</span> Toggle Music
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
