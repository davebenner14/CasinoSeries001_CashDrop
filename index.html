<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoSeries001 Cash Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h1>Cash Drop</h1>
        <p>Your character must grab as much money as possible within 1 minute!</p>
        <div class="assets-display">
            <div><img src="Assets/Coin.png" alt="Coin"> = $1</div>
            <div><img src="Assets/5Bill.jpg" alt="$5 Bill"> = $5</div>
            <div><img src="Assets/10Bill.jpg" alt="$10 Bill"> = $10</div>
            <div><img src="Assets/20Bill.jpg" alt="$20 Bill"> = $20</div>
            <div><img src="Assets/50Bill.jpg" alt="$50 Bill"> = $50</div>
            <div><img src="Assets/100Bill.jpg" alt="$100 Bill"> = $100</div>
            <div><img src="Assets/Bitcoin.webp" alt="Bitcoin"> = $1000</div>
        </div>
        <h2>Character Select</h2>
        <div class="character-select">
            <div class="character" data-character="fatman">
                <img src="Assets/Fatman.png" alt="Fatman">
                <p class="character-description">Fatman: Larger but slower</p>
            </div>
            <div class="character" data-character="girl">
                <img src="Assets/Girl.png" alt="Girl">
                <p class="character-description">Girl: Smaller but normal speed</p>
            </div>
            <div class="character" data-character="ninja">
                <img src="Assets/Ninja.png" alt="Ninja">
                <p class="character-description">Ninja: Normal size but faster</p>
            </div>
        </div>
        <button id="startGameButton">Start Game</button>
    </div>
    <div id="gameContainer">
        <div id="score">Score: $0</div>
        <div id="timer">Time: 60s</div>
        <div id="game">
            <img id="player" src="" alt="Player">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
